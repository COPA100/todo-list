<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>To-Do List</h1>
      </div>
      <div class="list-breakdown">
        <div class="card bd1">
          <p>Total Tasks</p>
          <h2 id="total-tasks">0</h2>
        </div>
        <div class="card bd2">
          <p>Completed Tasks</p>
          <h2 id="completed-tasks">0</h2>
        </div>
        <div class="card bd3">
          <p>Pending Tasks</p>
          <h2 id="pending-tasks">0</h2>
        </div>
      </div>
      <div class="input-section">
        <input type="text" class="todo-input" placeholder="Add a todo..." />
        <input type="date" class="todo-date" />
        <div class="button-container">
          <button id="add-task">SUBMIT</button>
        </div>
      </div>

      <div class="list">
        <h2>Tasks</h2>
        <p class="no-tasks">No tasks yet</p>
        <ul id="task-list"></ul>
      </div>
    </div>

    <div class="invalid-input hidden">
      <h1>INVALID INPUT</h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
